name: Deploy React App to GitHub Pages

on:
  push:
    branches: [ main, master ]
    paths:
      - 'react-frontend/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

permissions:
  contents: write 

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: react-frontend/package-lock.json
        
    - name: Install dependencies
      working-directory: ./react-frontend
      run: npm ci
      
    - name: Build React app
      working-directory: ./react-frontend
      run: |
        npm run build
        # Disable Jekyll processing completely
        touch build/.nojekyll
        # Create 404.html for SPA routing
        cp build/index.html build/404.html
        # Remove any problematic files that might cause Jekyll issues
        find build -name "*.md" -type f -delete 2>/dev/null || true
        echo "Build completed successfully"
        ls -la build/
      env:
        REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL || 'https://your-api-domain.com/api' }}
        REACT_APP_NAME: Yuva Blood Bank
        REACT_APP_VERSION: 1.0.0
        
    - name: Deploy to GitHub Pages (bypassing Jekyll)
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./react-frontend/build
        enable_jekyll: false
        exclude_assets: '.github'
        force_orphan: true
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'
        commit_message: 'Deploy React App ${{ github.sha }}'
        
    - name: Verify deployment
      run: |
        echo "‚úÖ React app deployed successfully"
        echo "üåê Site should be available at: https://ajesh1998.github.io/Yuva-blood-bank/"
        echo "üìÅ Deployed files:"
        ls -la ./react-frontend/build/
