name: Deploy React App to GitHub Pages

on:
  push:
    branches: [ main, master ]
    paths:
      - 'react-frontend/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: react-frontend/package-lock.json
        
    - name: Install dependencies
      working-directory: ./react-frontend
      run: npm ci
      
    - name: Build React app
      working-directory: ./react-frontend
      run: |
        npm run build
        echo "Build completed successfully"
        ls -la build/
        
    - name: Prepare deployment files
      working-directory: ./react-frontend
      run: |
        # Disable Jekyll processing
        touch build/.nojekyll
        # Create 404.html for SPA routing
        cp build/index.html build/404.html
        # Verify files
        echo "Deployment files prepared:"
        ls -la build/
        echo "Contents of index.html:"
        head -20 build/index.html
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./react-frontend/build
        enable_jekyll: false
        force_orphan: true
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'
        commit_message: 'Deploy React App ${{ github.sha }}'
        
    - name: Verify deployment
      run: |
        echo "‚úÖ React app deployed successfully to GitHub Pages"
        echo "üåê Site should be available at: https://ajesh1998.github.io/Yuva-blood-bank/"
        echo "üìÅ If you see a 404 error, wait 5-10 minutes for GitHub Pages to update."
        echo "üîß Ensure GitHub Pages is enabled in repository settings and set to 'Deploy from a branch' with 'gh-pages' branch."
