name: Deploy React App to GitHub Pages

on:
  push:
    branches: [ main, master ]
    paths:
      - 'react-frontend/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: react-frontend/package-lock.json
        
    - name: Install dependencies
      working-directory: ./react-frontend
      run: npm ci
      
    - name: Build React app
      working-directory: ./react-frontend
      run: |
        npm run build
        # Disable Jekyll processing completely
        touch build/.nojekyll
        # Create 404.html for SPA routing
        cp build/index.html build/404.html
        # Remove any problematic files that might cause Jekyll issues
        find build -name "*.md" -type f -delete 2>/dev/null || true
        echo "Build completed successfully"
        ls -la build/
      env:
        REACT_APP_API_URL: ${{ vars.REACT_APP_API_URL || 'https://your-api-domain.com/api' }}
        REACT_APP_NAME: Yuva Blood Bank
        REACT_APP_VERSION: 1.0.0
        
    - name: Setup Pages
      uses: actions/configure-pages@v3
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: './react-frontend/build'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2
        
    - name: Verify deployment
      run: |
        echo "✅ React app deployed successfully"
        echo "🌐 Site should be available at: https://ajesh1998.github.io/Yuva-blood-bank/"
        echo "📁 Deployment URL: ${{ steps.deployment.outputs.page_url }}"
