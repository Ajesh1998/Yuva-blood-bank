<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Authentication State</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: linear-gradient(135deg, #dc3545 0%, #8b0000 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: 0 auto;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .danger {
            background: #dc3545;
        }
        .success {
            background: #28a745;
        }
        #status {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Authentication Debug Tool</h1>
        <p>This tool helps debug the authentication state for your React app.</p>
        
        <div id="status"></div>
        
        <h3>Actions:</h3>
        <button onclick="checkStatus()">üîç Check Current Status</button>
        <button onclick="clearAuth()" class="danger">üóëÔ∏è Clear Authentication</button>
        <button onclick="setAuthenticated()" class="success">‚úÖ Set Authenticated (Admin)</button>
        <button onclick="testReactApp()">üöÄ Open React App</button>
        
        <h3>Direct Links:</h3>
        <button onclick="goToLogin()">üë®‚Äçüíº Go to Login</button>
        <button onclick="goToHome()">üè† Go to Home</button>
        <button onclick="goToAdmin()">‚öôÔ∏è Go to Admin</button>
    </div>

    <script>
        function checkStatus() {
            const isAuth = localStorage.getItem('isAuthenticated');
            const username = localStorage.getItem('username');
            const role = localStorage.getItem('role');
            
            document.getElementById('status').innerHTML = `
                <h4>Current Authentication State:</h4>
                <p><strong>isAuthenticated:</strong> ${isAuth}</p>
                <p><strong>username:</strong> ${username}</p>
                <p><strong>role:</strong> ${role}</p>
                <p><strong>Should redirect to:</strong> ${isAuth === 'true' ? '/admin' : '/login'}</p>
                <hr>
                <p><strong>All localStorage keys:</strong></p>
                <pre>${JSON.stringify(Object.keys(localStorage), null, 2)}</pre>
                <p><strong>All localStorage data:</strong></p>
                <pre>${JSON.stringify({...localStorage}, null, 2)}</pre>
            `;
        }
        
        function clearAuth() {
            localStorage.removeItem('isAuthenticated');
            localStorage.removeItem('username');
            localStorage.removeItem('role');
            checkStatus();
            alert('Authentication cleared! Now the React app should redirect to login.');
        }
        
        function setAuthenticated() {
            localStorage.setItem('isAuthenticated', 'true');
            localStorage.setItem('username', 'admin');
            localStorage.setItem('role', 'admin');
            checkStatus();
            alert('Authentication set! Now the React app should redirect to admin dashboard.');
        }
        
        function testReactApp() {
            window.open('http://localhost:3000/Yuva-blood-bank', '_blank');
        }
        
        function goToLogin() {
            window.open('http://localhost:3000/Yuva-blood-bank/login', '_blank');
        }
        
        function goToHome() {
            window.open('http://localhost:3000/Yuva-blood-bank/home', '_blank');
        }
        
        function goToAdmin() {
            window.open('http://localhost:3000/Yuva-blood-bank/admin', '_blank');
        }
        
        // Auto-check status on load
        checkStatus();
    </script>
</body>
</html>
